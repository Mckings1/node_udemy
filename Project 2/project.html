<!DOCTYPE html>
<html>
  <head>
    <title>Drop-down Links</title>
    <style>
      /* Style for the drop-down menu */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Style for the dropdown button */
      .dropdown button {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* Style for the dropdown content */
      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
      }

      /* Style for the links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 6px 8px;
        text-decoration: none;
        display: block;
      }

      /* Style for the links on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Style for the active link */
      .active {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Dropdown Links</h2>

    <!-- Dropdown section -->
    <div class="dropdown">
      <!-- Dropdown button -->
      <button>Dropdown</button>

      <!-- Dropdown content -->
      <div class="dropdown-content">
        <!-- Links inside the dropdown -->
        <div>
          <a href="#" class="dropdown-link">Link 1</a>
          <a href="#" class="dropdown-link">Link 2</a>
          <a href="#" class="dropdown-link">Link 3</a>
        </div>

        <div>
          <a href="#" class="dropdown-link">Link 4</a>
          <a href="#" class="dropdown-link">Link 5</a>
          <a href="#" class="dropdown-link">Link 6</a>
        </div>

        <div>
          <a href="#" class="dropdown-link">Link 7</a>
          <a href="#" class="dropdown-link">Link 8</a>
          <a href="#" class="dropdown-link">Link 9</a>
        </div>

        <div>
          <a href="#" class="dropdown-link">Link 10</a>
        </div>
      </div>
    </div>

    <!-- Script for showing active link on click -->
    <script>
      var dropdownLinks = document.getElementsByClassName("dropdown-link");
      for (var i = 0; i < dropdownLinks.length; i++) {
        dropdownLinks[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          if (current.length > 0) {
            current[0].className = current[0].className.replace(" active", "");
          }
          this.className += " active";
        });
      }
    </script>

    <!-- External clickable links -->
    <div>
      <a href="https://www.google.com" target="_blank">Google</a>
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
      <a href="https://www.github.com" target="_blank">GitHub</a>
    </div>
  </body>
</html>
